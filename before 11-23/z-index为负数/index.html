<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            border: 10px solid red;
            width: 200px;
            height: 200px;
            padding: 15px;
            margin: 12px;
        }

        .relative1{
            height: 20px;
            position: relative;
            background: yellow;
            z-index:1;
        }

        .relative2{
            height: 20px;
            position: relative;
            background: green;
            margin-top: -10px;
            z-index:2
        }



    </style>
</head>
<body>
<div class="parent">
    <div class="relative1"></div>
    <div class="relative2"></div>
</div>
</body>
</html>
