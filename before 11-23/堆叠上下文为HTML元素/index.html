<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            border: 10px solid red;
            width: 200px;
            height: 200px;
            padding: 15px;
            margin: 12px;
        }

        .relative{
            height: 100px;
            position: relative;
        }

        .a1,.b1{
            height: 30px;
            background: green;
        }

        /*a1和b1的堆叠上下文为HTML元素*/
        .b1{
            margin-top: -120px;
            background-color: grey;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="a relative">
        <div class="a1">a1</div>
    </div>
    <div class="b relative">
        <div class="b1">b1</div>
    </div>
</div>
</body>
</html>
